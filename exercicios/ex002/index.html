<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quedras de linha</h1>
  <hr>
  <p>
    Voê pode escrever um parágrafo do jeito que vc quiser, basta usar p e /p
  </p>
  <p> 
    Se precisar quebrar texto em algum lugar específico <br> como esse, você pode usar a tag br.
  </p>
  <p>
    Vamos adicionar alguns símbolos especiais:

    &reg;
    &copy;
    &trade;

  </p>
  <p>
    Vamos adicionar alguns emoji:
    &#x1F60A; 
    &#x1F638;
  </p>
</body>
</html>
