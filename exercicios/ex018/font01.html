<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes com Google Fonts</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Seymour+One&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Seymour+One&display=swap');
      body {
        font-family: 'Seymour One', sans-serif;
        font-size: 16px;
        color: black;
      }
      h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste nesciunt
      tempore animi similique, eum, corrupti nihil, ab eos deserunt sunt impedit
      explicabo placeat ipsa! Voluptatibus, delectus vel. Sapiente, labore enim!
    </p>
  </body>
</html>
